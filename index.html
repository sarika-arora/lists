<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

    <!--Header Section-->
    <header>
      <div class="top">
        <div class="app">
          <img src="./resources/images/lists.svg" alt="Lists logo">
          <a href="index.html" class="app-name"><span>Lists</span></a>
        </div>
      <nav class="web">
        <ul role="presentation">

      </div>

    <!--Main Section-->

      <!--List Section-->
      <div class="list-section">
        <h1>Your List</h1>
        <div class="add-list">
          <button type="button" name="button">Add Item</button>
          <div class="search">
            <form class="search-lists">
              Search:
              <input id="search" type="text" name="searchlists">
            </form>
          </div>
        </div>
        <div class="list">
          <div class="item">
            <img id="edit" src="./resources/images/Edit pencil.svg" alt="Edit">
            <input id="list-item" type="text" value="Type your list item here..." onfocus="this.value=''" name="listitem">
          </div>
          <div class="item">
            <img id="edit" src="./resources/images/Edit pencil.svg" alt="Edit">
            <input id="list-item" type="text" value="Type your list item here..." onfocus="this.value=''" name="listitem">
          </div>
        </div>
